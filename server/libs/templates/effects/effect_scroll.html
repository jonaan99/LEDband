{% extends "base/base_site.html" %}

{% block title %}Scroll Effect{% endblock title %}

{% block content %}
<input type="hidden" id="settingsIdentifier" value="effect_scroll">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Scroll Effect Settings</h2>
          <p>Edit the scroll effect.
          </p>
          <form id="settingsForm" data-parsley-validate class="form-horizontal form-label-left" action method="post" novalidate>
            
            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Low Color </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="lows_color" class="form-control colours">
                </select>
              </div>
            </div>

            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Mid Color </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="mids_color" class="form-control colours">
                </select>
              </div>
            </div>

            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Heigh Color </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="high_color" class="form-control colours">
                </select>
              </div>
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Decay</label>
              <input id="decay" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="100" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Speed High</label>
              <input id="high_speed" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Speed Mid</label>
              <input id="mid_speed" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Speed Low</label>
              <input id="low_speed" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-min="1" data-angleoffset="-125" data-anglearc="250" data-max="20" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Mirror</label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <input id="mirror" type="checkbox" class="js-switch" data-switchery="true" >
              </div>
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Lows Multiplier</label>
              <input id="lows_multiplier" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Mids Multiplier</label>
              <input id="mids_multiplier" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Highs Multiplier</label>
              <input id="high_multiplier" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="0.01" data-angleoffset="-125" data-anglearc="250" data-max="10" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="center control-label col-md-3 col-sm-3 col-xs-12" for="speed">Blur</label>
              <input id="blur" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="0.00001" data-angleoffset="-125" data-anglearc="250" data-max="25" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="text-right">
                <button type="button" id="save_btn" class="btn btn-success">Save</button>
            </div>
          </form>
        </div> 
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block custom_javascripts %}

<script src="{{ url_for('static', filename='vendors/switchery/dist/switchery.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='vendors/select2/dist/js/select2.full.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='vendors/iCheck/icheck.min.js') }}" type="text/javascript"></script>

<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/js/jquery.knob.js') }}"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.js') }}"></script>
{% endblock custom_javascripts %}
