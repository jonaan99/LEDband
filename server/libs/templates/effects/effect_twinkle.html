{% extends "base/base_site.html" %}

{% block title %}Twinkle Effect{% endblock title %}

{% block content %}
<input type="hidden" id="settingsIdentifier" value="effect_twinkle">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Twinkle Effect Settings</h2>
          <p>Edit the Twinkle effect.
          </p>
          <form id="settingsForm" data-parsley-validate class="form-horizontal form-label-left" action method="post" novalidate>
            <div class="form-group form-space">
              <label class="control-label col-md-3 col-sm-3 col-xs-12">Gradient </label>
              <div class="col-md-9 col-sm-9 col-xs-12">
                <select id="gradient" class="form-control gradients">
                </select>
              </div>
            </div>
            
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="speed">Speed Star Appears</label>
              <input id="star_appears_speed" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="speed">Speed Star Rising</label>
              <input id="star_rising_speed" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="speed">Speed Star Descending</label>
              <input id="star_descending_speed" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="speed">Blur</label>
              <input id="blur" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="0.0001" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="speed">Star Count</label>
              <input id="stars_count" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="speed">Star Length</label>
              <input id="stars_length" class="knob col-md-6 col-sm-6 col-xs-12"  type="number" data-step="1" data-angleoffset="-125" data-anglearc="250" data-max="200" data-width="100" data-height="100" data-cursor=true data-fgColor="#f0ad4e" value="1">
            </div>
            
            <div class="text-right">
                <button type="button" id="save_btn" class="btn btn-success">Save</button>
            </div>
          </form>
        </div> 
      </div>
    </div>
  </div>
</div>

{% endblock content %}

{% block custom_javascripts %}

<script src="{{ url_for('static', filename='vendors/switchery/dist/switchery.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='vendors/select2/dist/js/select2.full.min.js') }}" type="text/javascript"></script>

<script src="{{ url_for('static', filename='vendors/iCheck/icheck.min.js') }}" type="text/javascript"></script>

<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/js/jquery.knob.js') }}"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.js') }}"></script>
{% endblock custom_javascripts %}
