{% extends "base/base_site.html" %}

{% block title %}Audio Settings{% endblock title %}

{% block content %}
<input type="hidden" id="settingsIdentifier" value="audio_settings">
<div class="row">
  <div class="col-md-12">
    <div class="x_panel">
      <div class="x_content">
        <div class="bs-docs-section">
          <h2 id="dashboard-header-2">Audio Settings</h2>
          <p> Make your dancefloor ready for the party.
          </p>
          <form id="settingsForm" data-parsley-validate class="form-horizontal form-label-left" action method="post" novalidate>
            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="DEVICE_ID">Audio Source ID</label>
              <input id="DEVICE_ID" type="number" name="number" required="required" data-validate-minmax="0,1000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="FPS">FPS</label>
              <input id="FPS" type="number" name="number" required="required" data-validate-minmax="1,1000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="DEFAULT_SAMPLE_RATE">Default Sample Rate</label>
              <input id="DEFAULT_SAMPLE_RATE" type="number" name="number" required="required" data-validate-minmax="1,1000000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="MAX_FREQUENCY">Max Frequency</label>
              <input id="MAX_FREQUENCY" type="number" name="number" required="required" data-validate-minmax="1,1000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="MIN_FREQUENCY">Min Frequency</label>
              <input id="MIN_FREQUENCY" type="number" name="number" required="required" data-validate-minmax="1,1000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="MIN_VOLUME_THRESHOLD">Min Volue Threshold (What is the minimum volume at which the LED strip reacts?) Not implemented</label>
              <input id="MIN_VOLUME_THRESHOLD" type="number" name="number" required="required" data-step="0.000001" data-validate-minmax="1,1000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="N_FFT_BINS">FFT BINS (How many frequency steps do you want?)</label>
              <input id="N_FFT_BINS" type="number" name="number" required="required" data-validate-minmax="1,1000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="N_ROLLING_HISTORY">Rolling History</label>
              <input id="N_ROLLING_HISTORY" type="number" name="number" required="required" data-validate-minmax="1,1000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>

            <div class="form-group">
              <label class="control-label col-md-3 col-sm-3 col-xs-12" for="FRAMES_PER_BUFFER">Frames Per Buffer (has effects for the max framerate)</label>
              <input id="FRAMES_PER_BUFFER" type="number" name="number" required="required" data-validate-minmax="1,5000" class="col-md-6 col-sm-6 col-xs-12" data-kwimpalastatus="alive" data-kwimpalaid="1554401854198-5">
            </div>
            
            <div class="text-right">
              <button type="submit" id="save_btn" class="btn btn-success">Save</button>
            </div>
          </form>
        </div> 
      </div>
    </div>
    
  </div>
  
</div>

{% endblock content %}

{% block custom_javascripts %}
<!-- Validator -->
<script src="{{ url_for('static', filename='vendors/validator/validator.js') }}" type="text/javascript"></script>

<!-- jQuery Knob -->
<script src="{{ url_for('static', filename='vendors/jquery-knob/js/jquery.knob.js') }}"></script>

<!-- Custom Theme Scripts -->
<script src="{{ url_for('static', filename='own/js/settings.js') }}"></script>
{% endblock custom_javascripts %}
